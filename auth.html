<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorization</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/5c459b5eb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Alert -->

    <div id="show1" class="show_container1 show_container">
        <h1><span>Please,</span>Fill the Inputs!</h1>
        <div class="closed1 closed">
            <i class="fas fa-times"></i>
        </div>
    </div>
    
    <div id="show3" class="show_container3 show_container">
        <h1>Autorization Failed!</h1>
        <div class="closed3 closed">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- Alert -->

    <header>
        <section class="header_cover">
            <div class="register_container">
                <div class="register_header">
                    <h2>Autorization</h2>
                </div>
                <div class="register_body">
                    <div>
                        <input class="registerName" placeholder="Name" type="text">
                    </div>
                    <div>
                        <input class="registerEmail" placeholder="Email" type="email">
                    </div>
                    <div>
                        <input class="registerPassword" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="register_footer">
                    <button id="newBtn" class="registerBtn" type="button">Sign in</button>
                </div>
            </div>

            <div class="header_title">
                <h1><span>Your</span> guide to life</h1>
                <p>Created by: Bayel It-Academy 2021</p>
                <a href="https://github.com/bael2018">github</a>
            </div>
        </section>
    </header>
    
    <script src="js/auth.js"></script>
</body>
</html>
